<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - WebGIS An Giang</title>

    <!-- 1. MÓC NỐI VỚI FILE CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <!-- Nửa bên trái -->
      <div class="left-panel">
        <img src="images/logo.jpg" alt="Tài Nguyên Thiên Nhiên An Giang" />
        <h1>TÀI NGUYÊN<br />THIÊN NHIÊN</h1>
      </div>

      <!-- Nửa bên phải -->
      <div class="right-panel">
        <div class="form-container">
          <h2>ĐĂNG NHẬP HỆ THỐNG</h2>

          <form id="frmLogin">
            <div class="input-group">
              <label>Tài khoản / Username</label>
              <input type="text" id="username" required autocomplete="off" />
            </div>
            <div class="input-group">
              <label>Mật khẩu / Password</label>
              <input type="password" id="password" required />
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
              Đăng nhập
            </button>
            <div id="errorMsg">❌ Sai tài khoản hoặc mật khẩu!</div>
          </form>

          <a href="index.html" class="back-link"
            >⬅ Quay lại bản đồ (Chế độ khách)</a
          >
        </div>
      </div>
    </div>

    <!-- 2. MÓC NỐI VỚI FILE JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
