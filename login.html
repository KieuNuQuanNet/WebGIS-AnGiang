<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập & Đăng ký - WebGIS An Giang</title>

    <!-- CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="login-wrapper">
      <!-- CỘT TRÁI -->
      <div class="left-panel">
        <img
          src="images/logo.jpg"
          alt="Tài Nguyên Thiên Nhiên An Giang"
          onerror="
            this.src = 'https://via.placeholder.com/260/ffffff/247514?text=AG'
          "
        />
        <h1>TÀI NGUYÊN<br />THIÊN NHIÊN</h1>
      </div>

      <!-- CỘT PHẢI -->
      <div class="right-panel">
        <div class="form-container">
          <!-- VÙNG ĐĂNG NHẬP -->
          <div id="sectionLogin" class="form-section active">
            <h2>ĐĂNG NHẬP HỆ THỐNG</h2>

            <form id="frmLogin">
              <div class="input-group">
                <label>
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  Tài khoản / Email
                </label>
                <input
                  type="text"
                  id="loginUser"
                  placeholder="VD: admin@gmail.com"
                  required
                />
              </div>

              <div class="input-group">
                <label>
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  Mật khẩu
                </label>
                <input
                  type="password"
                  id="loginPass"
                  placeholder="••••••••"
                  required
                />
              </div>

              <button type="submit" class="btn-submit" id="btnLoginSubmit">
                Đăng nhập
              </button>

              <div
                id="errorMsg"
                style="
                  color: #d32f2f;
                  font-size: 14px;
                  margin-top: 15px;
                  display: none;
                  text-align: center;
                  font-weight: bold;
                "
              ></div>
            </form>

            <div class="toggle-link">
              Chưa có tài khoản? <a id="btnToRegister">Đăng ký</a>
            </div>

            <a href="index.html" class="back-link"
              >⬅ Quay lại bản đồ (Chế độ khách)</a
            >
          </div>

          <!-- VÙNG ĐĂNG KÝ -->
          <div id="sectionRegister" class="form-section">
            <h2>ĐĂNG KÝ TÀI KHOẢN</h2>

            <form id="frmRegister">
              <div class="input-group">
                <label>
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  Họ tên
                </label>
                <input
                  type="text"
                  id="regName"
                  placeholder="Nhập họ tên"
                  required
                />
              </div>

              <div class="input-group">
                <label>
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M4 4h16v16H4z"></path>
                    <path d="M22 6l-10 7L2 6"></path>
                  </svg>
                  Email
                </label>
                <input
                  type="email"
                  id="regEmail"
                  placeholder="email@example.com"
                  required
                />
              </div>

              <div class="input-group">
                <label>
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  Mật khẩu
                </label>
                <input type="password" id="regPass" required />
              </div>

              <div class="input-group">
                <label>
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  Nhập lại mật khẩu
                </label>
                <input type="password" id="regPassConfirm" required />
              </div>

              <button type="submit" class="btn-submit" id="btnRegSubmit">
                Đăng ký
              </button>

              <div
                id="errorRegMsg"
                style="
                  color: #d32f2f;
                  font-size: 14px;
                  margin-top: 15px;
                  display: none;
                  text-align: center;
                  font-weight: bold;
                "
              ></div>

              <div id="successMsg" style="display: none">
                ✅ Đăng ký thành công! Đang chuyển...
              </div>
            </form>

            <div class="toggle-link">
              Đã có tài khoản? <a id="btnToLogin">Đăng nhập</a>
            </div>

            <a href="index.html" class="back-link"
              >⬅ Quay lại bản đồ (Chế độ khách)</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="login.js"></script>
  </body>
</html>
