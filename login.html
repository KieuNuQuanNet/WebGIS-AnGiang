<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - WebGIS</title>
    <link rel="stylesheet" href="login.css?v=3" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-card">
        <div class="auth-title">ĐĂNG NHẬP HỆ THỐNG</div>

        <!-- LOGIN -->
        <section id="sectionLogin" class="form-section active">
          <form id="frmLogin">
            <label>Tài khoản / Email</label>
            <input
              id="loginUser"
              type="email"
              placeholder="VD: admin@gmail.com"
              required
            />

            <label>Mật khẩu</label>
            <input
              id="loginPass"
              type="password"
              placeholder="••••••••"
              required
            />

            <button id="btnLoginSubmit" type="submit" class="btn-primary">
              Đăng nhập
            </button>

            <div
              id="errorMsg"
              class="msg msg-error"
              style="display: none"
            ></div>
          </form>

          <div class="links">
            <span>Chưa có tài khoản?</span>
            <a id="btnToRegister" class="link">Đăng ký</a>
          </div>

          <div class="links">
            <a href="index.html" class="link subtle"
              >← Quay lại bản đồ (Chế độ khách)</a
            >
          </div>
        </section>

        <!-- REGISTER -->
        <section id="sectionRegister" class="form-section">
          <form id="frmRegister">
            <div class="auth-title small">ĐĂNG KÝ TÀI KHOẢN</div>

            <label>Họ tên</label>
            <input
              id="regName"
              type="text"
              placeholder="VD: Nguyễn Văn A"
              required
            />

            <label>Email</label>
            <input
              id="regEmail"
              type="email"
              placeholder="VD: user@gmail.com"
              required
            />

            <label>Mật khẩu</label>
            <input id="regPass" type="password" required />

            <label>Nhập lại mật khẩu</label>
            <input id="regPassConfirm" type="password" required />

            <button id="btnRegSubmit" type="submit" class="btn-primary">
              Đăng ký
            </button>

            <div
              id="successMsg"
              class="msg msg-success"
              style="display: none"
            ></div>
            <div
              id="errorRegMsg"
              class="msg msg-error"
              style="display: none"
            ></div>
          </form>

          <div class="links">
            <span>Đã có tài khoản?</span>
            <a id="btnToLogin" class="link">Đăng nhập</a>
          </div>
        </section>
      </div>
    </div>

    <script src="login.js?v=3"></script>
  </body>
</html>
